<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理-编辑回答页</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/m-editAnswers.css" />
  </head>
  <body>
    <!-- 头部 -->
    <div class="m-editAnswers-firstImage">
      <img src="images/m-editAnswers/first-image.png" alt="" />
    </div>
    <span class="mainTitle">编辑回答</span>
    <span class="subtitle">在这里编辑你的回答</span>
    <a href="./管理-查看问题页.html">
      <button id="m-editAnswers-return-button">
        <!-- 制作返回的三角形 -->
        <div></div>
      </button>
    </a>
    <!-- 问题显示部分 -->
    <div class="m-editAnswers-displayBox">
      <div class="questionBox">
        <p class="title">刘慧是谁？</p>
        <span class="detail">详情：</span>
        <span>刘慧同学是谁，我们需要把报名表交给她吗？</span>
      </div>
      <div class="answerBox">
        <input type="text" placeholder="暂无回答" />
      </div>
    </div>
    <div class="buttonBar">
      <button>提交</button>
    </div>
  </body>
</html>
