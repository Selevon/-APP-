<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,,user-scalable=no"
    />
    <title>用户-消息详情页</title>
    <link rel="stylesheet" href="css/message-detail.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>

  <body>
    <!-- 头部 -->
    <div class="message-detail-firstImage">
      <img src="./images/message-detail/first-image.png" alt="" />
    </div>
    <span class="mainTitle">消息详情页</span>
    <input
      type="text"
      placeholder="查询消息"
      class="message-detail-searchBox"
    />
    <a href="./用户-消息主页.html">
      <button id="message-detail-return-button">
        <!-- 制作返回的三角形 -->
        <div></div>
      </button>
    </a>
    <!-- 消息部分 -->
    <div class="message-detail-messageDisplayBox">
      <span class="message-title">微积分考试通知</span>
      <p class="organization">教务处</p>
      <div class="message-content">
        通知大家，微积分考试将会在11月8
        日下午13：00在正心楼123举行。请大家及时参加。
        迟到5分钟以上将不能参加本次微积分考试，
        请大家注意。申请缓考的同学请填写附件并发送到邮箱:123@qq.com。
        通知大家，微积分考试将会在11月8
        日下午13：00在正心楼123举行。请大家及时参加。
        迟到5分钟以上将不能参加本次微积分考试，
        请大家注意。申请缓考的同学请填写附件并发送到邮箱:123@qq.com。
      </div>
      <div class="glimpseBar">
        <p>时间:11月8 日下午13：00</p>
        <p>地点：正心楼123</p>
        <p>需做:参加微积分考试</p>
      </div>
      <div class="attachment">
        <img src="images/message-detail/file.png" alt="" />
        附件
      </div>
    </div>

    <!-- 三个按钮 -->
    <div class="buttonBar">
      <a href="./用户-公开问题页.html"><button>提问</button></a>
      <button>下载附件</button>
      <button>收到</button>
    </div>
  </body>
</html>
