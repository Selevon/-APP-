<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no"
    />
    <title>用户-公开问题页</title>
    <link rel="stylesheet" href="css/publicQuestion.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>

  <body>
    <!-- 头部 -->
    <div class="publicQuestion-firstImage">
      <img src="images/publicQuestion/publicQuestion-firstImage.png" alt="" />
    </div>
    <span class="mainTitle">公开问题</span>
    <span class="subtitle">有价值的公共提问</span>
    <a href="./用户-消息详情页.html">
      <button id="publicQuestion-return-button">
        <!-- 制作返回的三角形 -->
        <div></div>
      </button>
    </a>

    <!-- 问题显示部分 -->
    <div class="publicQuestion-displayBox">
      <div class="single-question">
        <!-- 问题 -->
        <div class="question-title">发布会的主办方是谁?</div>
        <div class="question-description">
          请假条需要开证明，其中需要知晓活动主办方。
        </div>
        <div class="answer">
          <span>回答：</span>
          主办方是深圳友汇航天测控有限公司。
        </div>
      </div>

      <div class="single-question">
        <!-- 问题 -->
        <div class="question-title">本次活动经费大概为多少？</div>
        <div class="question-description">工作部门需要通过预算来置办物品。</div>
        <div class="answer">
          <span>回答：</span>
          本次活动经费为20万元，由校友出资举办。后续如果有需要的话 会继续追加。
        </div>
      </div>

      <div class="single-question">
        <!-- 问题 -->
        <div class="question-title">志愿者需要几点钟到场？</div>
        <div class="question-description"></div>
        <div class="answer">
          <span>回答：</span>
          志愿者在当天下午5点集合即可，到时候会有工作人员引领大家进行培训。
        </div>
      </div>
    </div>

    <div class="buttonBar">
      <a href="./用户-我的提问页.html"><button>我的提问</button></a>
      <a href="./用户-编辑提问页.html"><button>继续提问</button></a>
    </div>
  </body>
</html>
