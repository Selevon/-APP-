<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no"
    />
    <title>用户-编辑提问页</title>
    <link rel="stylesheet" href="css/editQuestion.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>

  <body>
    <!-- 头部 -->
    <div class="editQuestion-firstImage">
      <img src="images/publicQuestion/publicQuestion-firstImage.png" alt="" />
    </div>

    <span class="mainTitle">提问</span>
    <span class="subtitle">编辑你想提出的问题</span>
    <a href="./用户-公开问题页.html">
      <button id="editQuestion-return-button">
        <!-- 制作返回的三角形 -->
        <div></div></button
    ></a>

    <div class="editQuestion-displayBox">
      <div class="editTitle">
        <input type="text" placeholder="请输入您的问题概要" />
      </div>
      <div class="editDescription">
        <input type="text" placeholder="请输入您的问题描述" />
      </div>
    </div>
    <button class="editQuestionBtn">提交</button>
  </body>
</html>
