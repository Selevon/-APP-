<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理-增加成员页</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/m-t-addMembers.css" />
  </head>
  <body>
    <!-- 头部 -->
    <div class="m-t-addMembers-firstImage">
      <img src="images/m-t-addMembers/first-image.png" alt="" />
    </div>
    <span class="mainTitle">添加成员</span>
    <a href="./标签管理-标签管理主页.html">
      <button id="m-t-addMembers-return-button">
        <!-- 制作返回的三角形 -->
        <div></div></button
    ></a>
    <input type="text" placeholder="查找人" class="m-t-addMembers-searchBox" />
    <!-- 消息显示 -->
    <div class="m-t-addMembers-displayBox">
      <!-- 一天之内的消息 -->
      <span>计信10班</span>
      <div class="oneClassBox">
        <div class="person">
          <span>颜嘉文</span>
          <span class="fail">未选择</span>
        </div>
        <div class="person">
          <span>褚宇茜</span>
          <span class="fail">未选择</span>
        </div>
      </div>
      <span>计信11班</span>
      <div class="oneClassBox">
        <div class="person">
          <span>王洲淼</span>
          <span class="fail">未选择</span>
        </div>
        <div class="person">
          <span>刘方岳</span>
          <span class="fail">未选择</span>
        </div>
        <div class="person">
          <span>李思哲</span>
          <span class="success">已选择</span>
        </div>
        <div class="person">
          <span>王元这</span>
          <span class="success">已选择</span>
        </div>
        <div class="person">
          <span>梁美燕</span>
          <span class="fail">未选择</span>
        </div>
        <div class="person">
          <span>佰润泽</span>
          <span class="success">已选择</span>
        </div>
      </div>
      <span>计信12班</span>
      <div class="oneClassBox">
        <div class="person">
          <span>王力宏</span>
          <span class="success">已选择</span>
        </div>
        <div class="person">
          <span>王心凌</span>
          <span class="fail">未选择</span>
        </div>
      </div>
      <span>计信13班</span>
      <div class="oneClassBox">
        <div class="person">
          <span>王嘉雷</span>
          <span class="success">已选择</span>
        </div>
        <div class="person">
          <span>王之涣</span>
          <span class="success">已选择</span>
        </div>
      </div>
    </div>
    <a href="./标签管理-标签管理主页.html"
      ><button class="submit">提交</button></a
    >

</html>
