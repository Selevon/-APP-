<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no,
    maximum-scale=1.0, mininmum-scale=1.0"
    />
    <title>用户-登录页</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body>
    <!-- 最上方的涂鸦图片 -->
    <div class="login-firstImage">
      <img src="images/login/login-image.png" alt="" />
    </div>
    <span class="mainTitle">欢迎您的到来</span>
    <span class="subtitle">为您高效整理信息</span>
    <form action="">
      <!-- 输入账号 -->
      <input type="text" placeholder="请输入您的账号" id="login-username" />
      <!-- 输入密码 -->
      <input type="password" placeholder="请输入密码" id="login-password" />
      <!-- 登录按钮 -->
      <a href="./用户-消息主页.html"
        ><button class="main-button" id="login-button">登录</button></a
      >
    </form>

    <a href="./用户-注册页.html"
      ><button id="login-register">注册新用户</button></a
    >
    <button id="login-forgetPassword">忘记密码?</button>
  </body>
</html>
