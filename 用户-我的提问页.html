<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no"
    />
    <title>用户-我的提问页</title>
    <link rel="stylesheet" href="css/myQuestion.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>

  <body>
    <!-- 头部 -->
    <div class="myQuestion-firstImage">
      <img src="images/myQuestion/publicQuestion-firstImage.png" alt="" />
    </div>
    <span class="mainTitle">我的提问</span>
    <span class="subtitle">我问过的问题在这里显示</span>
    <a href="./用户-公开问题页.html">
      <button id="myQuestion-return-button">
        <!-- 制作返回的三角形 -->
        <div></div></button
    ></a>
    <!-- 问题显示部分 -->
    <div class="myQuestion-displayBox">
      <div class="single-question">
        <!-- 问题 -->
        <div class="question-title">模电期末考试的范围多大？</div>
        <div class="question-description">复习时需要老师提供的大纲。</div>
        <div class="answer">
          <span>回答：</span>
          从第一章到第九章。
        </div>
      </div>

      <div class="single-question">
        <!-- 问题 -->
        <div class="question-title">数电实验课需要带什么？</div>
        <div class="question-description"></div>
        <div class="answer">
          <span>回答：</span>
          暂无回答，请等待管理员回答。
        </div>
      </div>
    </div>
    <a href="./用户-编辑提问页.html">
      <button class="editQuestionBtn">继续提问</button></a
    >
  </body>
</html>
