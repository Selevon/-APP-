<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,,user-scalable=no"
    />
    <title>用户-消息主页</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <!-- 头部 -->
    <div class="index-firstImage">
      <img src="./images/index/top-image.png" alt="" />
    </div>
    <span class="mainTitle">消息</span>
    <input type="text" placeholder="查询消息" class="index-searchBox" />

    <!-- 时间查询栏 -->
    <div class="timeSearch">
      <!-- 这里是 信息搜索-年 选择框 -->
      <select name="" id="" class="dateSelect year-search">
        <option value="">年</option>
        <option value="">2020</option>
        <option value="">2021</option>
        <option value="">2022</option>
      </select>

      <!-- 这里是 信息搜索-月 选择框 -->
      <select name="" id="" class="dateSelect month-search">
        <option value="">月</option>
        <option value="">1月</option>
        <option value="">2月</option>
        <option value="">3月</option>
        <option value="">4月</option>
        <option value="">5月</option>
        <option value="">6月</option>
        <option value="">7月</option>
        <option value="">8月</option>
        <option value="">9月</option>
        <option value="">10月</option>
        <option value="">11月</option>
        <option value="">12月</option>
      </select>

      <!-- 这里是 信息搜索-日 选择框 -->
      <select name="" id="" class="dateSelect day-search">
        <option value="">日</option>
        <option value="">1日</option>
        <option value="">2日</option>
        <option value="">3日</option>
        <option value="">4日</option>
        <option value="">5日</option>
        <option value="">6日</option>
        <option value="">7日</option>
        <option value="">8日</option>
        <option value="">9日</option>
        <option value="">10日</option>
        <option value="">11日</option>
        <option value="">12日</option>
        <option value="">13日</option>
        <option value="">14日</option>
        <option value="">15日</option>
        <option value="">16日</option>
        <option value="">17日</option>
        <option value="">18日</option>
        <option value="">19日</option>
        <option value="">20日</option>
        <option value="">21日</option>
        <option value="">22日</option>
        <option value="">23日</option>
        <option value="">24日</option>
        <option value="">25日</option>
        <option value="">26日</option>
        <option value="">27日</option>
        <option value="">28日</option>
        <option value="">29日</option>
        <option value="">30日</option>
        <option value="">31日</option>
      </select>

      <button class="week-button">按周</button>
    </div>

    <!-- 消息显示 -->
    <div class="message-displayBox">
      <div class="messageBox">
        <!-- 一天之内的消息 -->
        <span>2022年9月24日</span>

        <div class="oneDayBox">
          <a href="./用户-消息详情页.html">
            <div class="singleMessage">
              <span>微积分考试通知</span>
              <img
                src="./images/index/messageTagImage(purple).png"
                alt=""
              /></div
          ></a>
          <div class="singleMessage">
            <span>大物实验报告提交</span>
            <img src="./images/index/messageTagImage(purple).png" alt="" />
          </div>
        </div>
        <span>2022年9月23日</span>
        <div class="oneDayBox">
          <div class="singleMessage">
            <span>核酸志愿者招募</span>
            <img src="./images/index/messageTagImage(purple).png" alt="" />
          </div>
          <div class="singleMessage">
            <span>创新创业比赛答辩</span>
            <img src="./images/index/messageTagImage(green).png" alt="" />
          </div>
          <div class="singleMessage">
            <span>体育测试</span>
            <img src="./images/index/messageTagImage(green).png" alt="" />
          </div>
        </div>
        <span>2022年9月22日</span>
        <div class="oneDayBox">
          <div class="singleMessage">
            <span>线性代数作业</span>
            <img src="./images/index/messageTagImage(green).png" alt="" />
          </div>
          <div class="singleMessage">
            <span>电路第三次实验</span>
            <img src="./images/index/messageTagImage(green).png" alt="" />
          </div>
        </div>
      </div>
      <a href="./用户-任务清单页.html">
        <button class="toDoList-button">任务清单</button></a
      >
    </div>

    <!-- 底部页面栏 -->
    <div class="changePageBar">
      <button>消息</button>
      <button>世界</button>
      <a href="./用户-我的设置页.html"> <button>我的</button></a>
      <div class="color-bar"></div>
    </div>
  </body>
</html>
